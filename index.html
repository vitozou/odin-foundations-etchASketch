
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css"></link>
  <!-- IMPORT Roboto font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="entire-container">
    <div id="gridContainer"></div>
  
    <div class="options-menu">
      <label for="color-picker" class="color-picker">Choose color: </label>
      <input type="color" id="color-picker" name="color-picker" value="#000000">

      <button id="reset-button">
        Reset
      </button>
      <button id="border-toggle-button">
        Border ON
      </button>
      <label for="grid-size-slider" class="resize-slider-text">Grid Size: <span id="grid-size-label">16</span></label>
      <input type="range" id="grid-size-slider" min="1" max="100" value="16">
    </div>

  </div>

  
  
  
  <script src="script.js"></script>
</body>
</html>
